<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>My Frame</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>

<h1>My Frame</h1>

<form id="formEntrada">
  <textarea id="texto" placeholder="Escribe tu entrada..." required></textarea>

  <div class="button-group">
    <label for="fotos" class="btn-fake">
       ðŸ“· Seleccionar fotos
    </label>
    <input type="file" id="fotos" accept="image/*" multiple style="display:none;">

    <button type="submit" class="btn-real">
      Guardar Entrada
    </button>
  </div>

  <button type="button" id="exportarPDF" class="btn-outline">
    Exportar PDF
  </button>
</form>

<div id="listaEntradas"></div>

<!-- Modal con animacion -->
<div id="modalImagen" class="modal">
  <div class="modal-content">
    <span id="cerrarModal" class="close-btn">&times;</span>
    <img id="modalImg" src="" alt="Vista completa">
  </div>
</div>

<!-- Contenedor invisible para html2canvas (si se necesitara) -->
<div id="image-container" style="position:absolute; left:-9999px; top:-9999px;"></div>

<!-- Librerias para PDF -->
<script src="libs/jspdf.umd.js"></script>
<script src="app.js"></script>

<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js');
    }
</script>
</body>
</html>
